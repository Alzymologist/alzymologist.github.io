{% extends "index.html" %}

{% block content %}
<div class="post">
  <h1 id="starthere" class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    <span class = "post-info">Posted on <span class="post-date">{{ page.date | date(format="%B %d, %Y") }}</span>
      <span>by <a href="mailto:{{ page.extra.email | default(value='contact@zymologia.fi') }}">{{ page.extra.author | default(value="Alzymologist") }}</a></span>
    </span>
  </div>
  {{ page.content | safe }}
</div>
{% endblock content %}
