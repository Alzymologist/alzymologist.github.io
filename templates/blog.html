{% extends "index.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul class="news-list">
  {% for page in section.pages %}
    <li class="news-item">
      <span class="news-date">{{ page.date | date(format="%B %d, %Y") }}</span>
      <a href="{{ page.permalink | safe }}" class="news-title">{{ page.title }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
